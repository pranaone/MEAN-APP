<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" placeholder="Post Title"
            name="title" [ngModel]="post?.title"
            ngModel required minlength="3" #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <br><br>
        <mat-form-field>
            <textarea matInput rows="4" placeholder=" Post Content" name="content"
            [ngModel]="post?.content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <br><br>
        <button mat-raised-button color="accent" 
        type="submit">Save Post</button>
    </form>    
</mat-card>
